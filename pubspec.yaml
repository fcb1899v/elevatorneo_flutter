name: letselevatorneo
description: elevatorsimulatorneo
publish_to: 'none'
version: 1.3.4+35

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: '>=3.3.0'
dependencies:
  flutter:
    sdk: flutter
  webview_flutter_android: ^4.4.2
  webview_flutter: ^4.11.0
  # Firebase Analytics
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_app_check: ^0.3.2+5
  # App Icon
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  # Text to Speech
  flutter_tts: ^4.2.2
  # Audio Player
  audioplayers: ^6.4.0
  # Vibration
  vibration: ^3.1.3
  # SharedPreference
  shared_preferences: ^2.5.3
  # Font
  google_fonts: ^6.2.1
  # Game Center
  games_services: ^4.0.3
  # Admob
  google_mobile_ads: ^6.0.0
  app_tracking_transparency: ^2.0.6+1
  #env
  flutter_dotenv: ^5.2.1
  # HyperLink
  url_launcher: ^6.3.1
  #MVVM
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  # Image
  file_picker: ^10.1.2
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  path_provider: ^2.1.5
  # Permission
  permission_handler: ^12.0.0+1

  # Localize
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # App Splash
  flutter_native_splash: ^2.4.6

flutter_icons:
  image_path: "assets/images/menu/iconImage.png"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#f7b249"
  adaptive_icon_foreground: "assets/images/menu/appIcon.png"

flutter_native_splash:
  image: "assets/images/menu/appIcon.png"
  color: "#f7b249"
  android_12:
    image: "assets/images/menu/appIcon.png"
    icon_background_color: "#f7b249"
  ios: false
  web: false

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/audios/
    - assets/images/elevator/
    - assets/images/room/
    - assets/images/menu/
    - assets/.env
  fonts:
    - family: teleIndicators
      fonts:
        - asset: assets/fonts/teleindicadores.ttf
    - family: cornerstone
      fonts:
        - asset: assets/fonts/cornerstone.ttf
    - family: noto
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf
